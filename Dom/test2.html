<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    // console.log(parent.children[1].innerHTML); Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        // Monday
        // Tuesday
        // Wednesday
        // Thursday
    }

    parent.children[1].style.color = 'wheat' //changes color of tuesday to wheat

    // console.log(parent.firstElementChild); gives monday

    const dayOne = document.querySelector('.day')
    console.log(dayOne); //monday
    console.log(dayOne.parentElement); //gets its all parents elements
    console.log(dayOne.nextElementSibling); // gives tuesday

    console.log("NODES: ", parent.childNodes);
    


</script>

</html>
